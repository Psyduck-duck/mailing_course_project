{% extends 'mailing/base.html' %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<h2>Удаление сообщение</h2>
<p>Вы уверены, что хотите удалить пользователя "{{ recipient.email }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
