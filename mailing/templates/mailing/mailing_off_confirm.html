{% extends 'mailing/base.html' %}

{% block title %}Отключение рассылки{% endblock %}

{% block content %}
<h2>Отключение рассылки</h2>
<p>Вы уверены, что хотите отключить рассылку "{{ mailing.message.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Отключить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
