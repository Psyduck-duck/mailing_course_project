{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    {% if user.is_authenticated %}
                    <button type="submit" formmethod="post" class="btn btn-primary">Сохранить</button>
                    {% else %}
                    <button type="submit" class="btn btn-primary">
                        Зарегистрироваться
                    </button>
                    {% endif %}
                    <a href="{% url 'users:user_info' user.pk %}" class="btn btn-secondary mt-3 mb-3">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
